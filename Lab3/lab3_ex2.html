<!-- Lab3 Task 2 - EECS1012 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Nerd Shirt
    </title>
    <link href="lab3_ex2.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/buyShirt.php" method="get">

      <div id="main">

        <fieldset>
          <legend>
            Select Shirt
          </legend>
          <div id="inner-main"></div>
          <p>
            <img src="tshirt.png" height="250" alt="tshirt"/>
          </p>

          <p>
            <label>
              <input type="checkbox" name="color" value="white"/>
              <span class="white">White</span></label>
            <label>
              <input type="checkbox" name="color" value="red"/>
              <span class="red">Red</span></label>

            <label>
              <input type="checkbox" name="color" value="blue"/>
              <span class="blue">Blue</span></label>

            <label>
              <input type="checkbox" name="color" value="Green"/>
              <span class="green">Green</span></label>
          </p>

          <label>Size</label>
          <select name="size">
            <option value="small">
              Small
            </option>
            <option value="medium">
              Medium
            </option>
            <option value="large">
              Large
            </option>
            <option value="xlarge">
              X-Large
            </option>
          </select>
        </fieldset>
        <fieldset>
          <legend>
            Payment
          </legend>
          <p class="creditCards">
            <input type="radio" name="cardType" value="vs"/>&nbsp;Visa&nbsp;&nbsp;
            <input type="radio" name="cardType" value="mc"/>&nbsp;MasterCard&nbsp;&nbsp;
            <input type="radio" name="cardType" value="ae"/>&nbsp;American Express
          </p>

          <hr/>

          <p class="payment">
            <label>Card Number</label>
            <input type="text" name="cc1" maxlength="4"/>
            <label>-</label>
            <input type="text" name="cc2" maxlength="4"/>
            <label>-</label>
            <input type="text" name="cc3" maxlength="4"/>
            <label>-</label>
            <input type="text" name="cc4" maxlength="4"/>
          </p>

          <hr/>
          <p class="expiryDate">
            <label>Expiration: Month (MM)</label>
            <input type="text" name="month" class="month" maxlength="2">
            <label>Year (YY)</label>
            <input type="text" name="year" class="year" maxlength="2">
          </p>

        </fieldset>

        <div class="bottom">
          <p class="floatLeft">Place Order
            <input type="submit" value="Submit"/>
          </p>

          <p class="floatRight">Reset fields
            <input type="reset"/>

          </p>
        </div>

      </div>
    </form>

  </body>
</html>
