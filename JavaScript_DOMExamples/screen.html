<!DOCTYPE html>
<html lang="en">
<head>
  <!-- link to external JS file.  Note that <script> has an
  end </script> tag -->
  <meta charset="utf-8">
  <title> Example 1 </title>
  <script src="screen.js" type="text/javascript"></script>
</head>
<body>
  <!-- create a button. Have its onclick property call myFunction()
   which is defined in the JS file -->
  <button onclick="myFunction();"> Screen Info </button>
</body>
</html>
