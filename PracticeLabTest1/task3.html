<!-- EECS1012 - Lab Test #1 (Practice Lab) Task 3 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Task 3
    </title>
    <meta charset="utf-8">
    <link href="task3.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="main">

      <div id="form">
        <h1>Car Rental</h1>

        <form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/testForm.php" method="get">

          <fieldset>
            <legend>
              Passenger Info
            </legend>
            <p>
              Name
              <input type="text" name="Name"/>
            </p>

            <p>
              Driver License
              <input type="text" name="DL"/>
            </p>

            <p>
              Car type:
              <input type="radio" name="FuelType" value="gas"/>
              <label>Gas</label>
              <input type="radio" name="FuelType" value="electric"/>
              <label>Hybrid</label>
            </p>
            <p>
              Are you under 25?
              <input type="checkbox" name="under25" value="yes">
            </p>

            <p>
              Car size
              <select name="carType">
                <option>Sedan</option>
                <option>SUV</option>
                <option>VAN</option>
              </select>
            </p>
            <p>
              <input type="submit"/>
              <input type="reset"/>
            </p>

          </fieldset>

        </form>
      </div>
    </div>
  </body>
</html>
