<!DOCTYPE html>
<html lang="en">
<head>
  <title> Form Example 1 </title>
  <meta charset="utf-8">
</head>
<body>
    <h1> Simple Example </h1>
    <p> This creates an input type="text" with name "q" </p>
    <p> The form action URL is www.google.com </p>
    <p> A button is created using type="submit".</p>
    <div>
    <form action="http://www.google.com">
        <input type="text" name="q">
        <input type="submit">
    </form>
  </div>
</body>
</html>
