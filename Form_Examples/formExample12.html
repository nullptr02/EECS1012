<!DOCTYPE html>
<html lang="en">
<head>
  <title> Form Example 12 </title>
  <meta charset="utf-8">
</head>
<body>
    <h2> Fieldset and Legend example. </h2>
    <form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/testForm.php
">
      <div>
      <fieldset>
    	<legend>Credit cards:</legend>
    	<input type="radio" name="cc" value="visa" 	checked="checked" /> Visa
    	<input type="radio" name="cc" value="mastercard" /> 	MasterCard
    	<input type="radio" name="cc" value="amex" /> 	American Express
      </fieldset>
    </div>
      <input type="submit">
    </form>
</body>
