<!DOCTYPE html>
<html lang="en">
<head>
  <title> Form Example 8 </title>
  <meta charset="utf-8">
</head>
<body>
  <h2> Select/group example </h2>
    <form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/testForm.php
">
      <select name="vehicletype">
        <option>Truck</option>
        <option>SUV</option>
        <option selected="selected">Car</option>
        <option>Hybrid</option>
      </select>
      <input type="submit">
    </form>
</body>
</html>
