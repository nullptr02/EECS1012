<!DOCTYPE html>
<html lang="en">
<head>
  <title> Form Example 7 </title>
  <meta charset="utf-8">
</head>
<body>
  <h2> Label example </h2>
  <p> In this example label elements have been associated with the checkboxes.  You can now
      click on the label text to also activate the checkbox (Version 2 - using ids)</p>
      <form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/testForm.php
">
        <label for="bold"> Bold </label>
        <input id="bold" type="checkbox" name="bold">
        <label for="italic"> Italic </label>
        <input id="italic" type="checkbox" name="italic">
        <input type="submit">
      </form>
</body>
</html>
