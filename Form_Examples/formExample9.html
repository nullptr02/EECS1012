<!DOCTYPE html>
<html lang="en">
<head>
  <title> Form Example 9 </title>
  <meta charset="utf-8">
</head>
<body>
  <h2> Select/group example - Option Group </h2>
  <form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/testForm.php
">
      <select name="vehicetype">
        <optgroup label="Lots of gas">
          <option>Truck</option>
          <option>SUV</option>
        </optgroup>
        <optgroup label="Less gas">
          <option>Hybrid</option>
          <option>Car</option>
        </optgroup>
      </select>
      <input type="submit">
    </form>
</body>
</html>
